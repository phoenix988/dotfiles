# -*- coding: utf-8 -*-


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,2560x1440@144,0x0,1
monitor=DP-3,1920x1080@60,2560x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & /home/karl/.wayland.sh 

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
# Set keyboard layout settings
input {
    kb_layout = us,se,az
    kb_variant =
    kb_model =
    kb_options = grp:caps_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
    blur = true
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

#Animation settings
animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 2, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = float, ^(Gimp)$
windowrule = float, ^(virt-manager)$
windowrule = float, ^(yad)$
windowrule = float, ^(flameshot)$
windowrule = float, ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = workspace (4), ^(Steam)$
windowrule = workspace [9], ^(Gimp)$
windowrule = workspace [1], ^(brave-browser)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# sets your main modifier key
$mainMod = SUPER
$browser1 = qutebrowser
$browser2 = brave-browser

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
bind = $mainMod, return, exec, kitty -e "/home/karl/.scripts/activated/create-tmux-session.sh"
bind = $mainMod, T, exec, kitty 
#bind = $mainMod, space, exec, /home/karl/.scripts/activated/layout-switcher 
bind = CTRL ALT, L, exec, /home/karl/.scripts/activated/swaylock 
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod , F, fullscreen
#bind = $mainMod, R, exec, rofi -show drun -show-icons -display-drun  "Run " 
bind = $mainMod, R, exec, wofi --show drun  
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, tab, togglesplit, # dwindle


#Launch programs Mod + key
bind = $mainMod, G, exec, gimp 
bind = $mainMod, O, exec, obs 
bind = $mainMod, B, exec, $browser1 
bind = $mainMod, I, exec, lxappearance 
bind = $mainMod, S, exec, swayshot region

#mod + Shift + key
bind = $mainMod SHIFT, return, exec, thunar
bind = $mainMod SHIFT, v, exec, virt-manager
bind = $mainMod SHIFT, W, exec, brave-browser 

#shift + ctrl + key
bind = ALT CTRL, S, exec, steam
bind = ALT CTRL, P, exec, pavucontrol


# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod CTRL, L, resizeactive, 60 0
bind = $mainMod CTRL, H, resizeactive, -60 0
bind = $mainMod CTRL, K, resizeactive, 0 -60
bind = $mainMod CTRL, J, resizeactive, 0 60

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, E, workspace, e+1
bind = $mainMod, W, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


