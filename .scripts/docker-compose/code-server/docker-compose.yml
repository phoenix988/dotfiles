---
version: "2.1"
services:
  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Vilnius
      - PASSWORD=Konul.karl #optional
      - SUDO_PASSWORD=Konul.karl #optional
      - PROXY_DOMAIN=code.phoenixonline.club #optional
    volumes:
      - /media/code-server:/config
    ports:
      - 8443:8443
    restart: unless-stopped
