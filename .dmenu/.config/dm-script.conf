#Configuration file for my dm script

#Valid Values 
#wofi and rofi
RUNNER="wofi"

DISPLAY_SERVER=wayland


if [ $RUNNER = "wofi" ] ; then


function run(){

    wofi --show dmenu


}


elif [ $RUNNER = "rofi" ] ; then

function run(){

    rofi -dmenu


}

fi

#Choose your preferred browser
BROWSER=librewolf
FULLSCREEN_BROWSER=brave-browser
URL="$HOME/.config/qutebrowser/quickmarks"

#PDF viewer of choice
PDF_VIEWER=zathura


GUI_EDITOR=code
TUI_EDITOR=nvim
